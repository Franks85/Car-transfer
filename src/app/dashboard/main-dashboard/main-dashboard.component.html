<div class="grid-container">
  <mat-grid-list cols="2" rowHeight="300px">
    <mat-grid-tile
      *ngFor="let card of cards | async"
      [colspan]="card.cols"
      [rowspan]="card.rows"
    >
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{ card.title | uppercase }}
          </mat-card-title>
        </mat-card-header>

        <mat-card-content class="dashboard-card-content">
          <mat-card-subtitle>{{ card.desc }}</mat-card-subtitle>
          <div
            fxFlexLayout="row"
            fxFlexLayout.xs="column"
            fxLayoutAlign="center center"
            fxLayoutGap="10px"
          >
            <div
              fxFlex="50"
              class="section-img"
              [ngStyle]="{
                background: 'url(' + card.imgUrl + ') no-repeat center/contain'
              }"
            ></div>
            <div fxFlex="50">
              <div class="mat-typography" *ngIf="!isAuth">
                <h1>Area Riservata</h1>
                <button
                  mat-raised-button
                  color="primary"
                  (click)="onSectionClick()"
                >
                  ACCEDI
                </button>
              </div>
              <div class="mat-typography" *ngIf="isAuth">
                <h1>I tuoi dati</h1>
                <a
                  routerLink="{{ card.actionLink }}"
                  routerLinkActive="router-link-active"
                  ><button mat-raised-button color="primary">
                    {{ card.actionLinkText }}
                  </button></a
                >
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
