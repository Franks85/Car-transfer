<div class="calendar-wrapper">
  <mat-calendar
    #calendar
    [(selected)]="selectedDate"
    (selectedChange)="dateChanged()"
    [minDate]="minDate"
    [maxDate]="maxDate"
    [dateClass]="dateClass()"
  >
  </mat-calendar>
  <div class="refresh-btn">
    <app-raised-btn (click)="onCalendarRefresh()">
      Aggiorna Calendario
    </app-raised-btn>
  </div>
</div>
